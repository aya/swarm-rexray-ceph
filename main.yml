---
- name: common configuration
  hosts: all
  roles:
    - create-sudo-user
    - install-modules
    - configure-hosts-file

- name: setup admin node
  become: yes
  become_user: cephuser
  hosts: admin
  roles:
    - configure-admin

- name: copy admin key to nodes
  become: yes
  become_user: cephuser
  hosts: mon, osd
  roles:
    - copy-keys

- name: ceph-deploy setup
  hosts: admin
  roles:
    - ceph-deploy-setup

- name: deploy cluster
  become: true
  become_method: su
  become_user: cephuser
  become_flags: '-'
  hosts: admin
  roles:
    - deploy-ceph-cluster
